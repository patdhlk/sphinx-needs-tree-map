name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run ruff check
        run: uv run ruff check sphinx_needs_tree_map tests

      - name: Run ruff format check
        run: uv run ruff format --check sphinx_needs_tree_map tests

      - name: Run mypy
        run: uv run mypy sphinx_needs_tree_map

  test:
    name: Test (py${{ matrix.python-version }}, sphinx${{ matrix.sphinx-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        sphinx-version: ["5.0", "6.0", "7.0", "8.0"]
        exclude:
          # Sphinx 8.x requires Python 3.10+
          - python-version: "3.9"
            sphinx-version: "8.0"
          # Sphinx 5.x and 6.x have issues with Python 3.13
          - python-version: "3.13"
            sphinx-version: "5.0"
          - python-version: "3.13"
            sphinx-version: "6.0"
        include:
          # Test on Windows with one configuration
          - os: windows-latest
            python-version: "3.12"
            sphinx-version: "8.0"
          # Test on macOS with one configuration
          - os: macos-latest
            python-version: "3.12"
            sphinx-version: "8.0"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: |
          uv sync --group dev
          uv pip install "sphinx~=${{ matrix.sphinx-version }}"

      - name: Run tests
        run: uv run pytest tests/ -v --cov=sphinx_needs_tree_map --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.12' && matrix.sphinx-version == '8.0' && matrix.os == 'ubuntu-latest'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false

  check:
    name: All checks passed
    needs: [lint, test]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
